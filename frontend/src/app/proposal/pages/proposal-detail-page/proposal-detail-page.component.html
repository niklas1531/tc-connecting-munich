@if(selectedProposal$ | async; as proposal) {
<app-frame [title]="proposal.title" navigateBack="/antraege">
  @if (loading) {
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  }
  <div class="flex-container">
    <div class="col1">
      <label for="summary">Zusammenfassung</label>
      <p>{{ proposal.summary }}</p>
      <label for="glossaries">Schl√ºsselbegriffe</label>
      <p>{{ proposal.glossaries }}</p>
      <label for="resDepartment">Verantwortliche Abteilung</label>
      <p>{{ proposal.responsibleDepartment }}</p>
      <label for="electionPeriod">Wahlperiode</label>
      <p>{{ proposal.electionPeriod }}</p>
      <label for="createdAt">Erstellt am: </label>
      <p>{{ proposal.createdAt | date : "dd.MM.yyyy" }}</p>
      <label for="registeredAt">Registriert am: </label>
      <p>{{ proposal.registeredAt | date : "dd.MM.yyyy" }}</p>
    </div>
    <div>
      <app-proposal-detail-pdf-viewer></app-proposal-detail-pdf-viewer>
    </div>
  </div>
</app-frame>
}
