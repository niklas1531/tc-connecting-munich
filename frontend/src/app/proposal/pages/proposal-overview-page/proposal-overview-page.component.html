<app-frame title="Anträge" class="proposals">
  @if(proposals$ | async; as proposals) {
  <div class="flex-container">
    <p>{{ proposals.length }} Ergebnisse</p>
    <button (click)="autoGenerateInformation()">Datenvervollständigung</button>
  </div>
  <div
    class="proposals__list"
    [class.proposals__list--activeFilter]="filterService.filterState"
  >
    @if (loading) {
      <div class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
    } 
      <app-proposal-overview-table></app-proposal-overview-table>
    <app-proposal-overview-filter></app-proposal-overview-filter>
  </div>
  }
</app-frame>
